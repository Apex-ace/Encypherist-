<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encypherist :: Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161b22;
            --border-primary: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
            text-decoration: none;
            border: 1px solid var(--border-primary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }
        .btn-primary:hover { background-color: #80baff; }
        .btn-secondary {
            background-color: #21262d;
            color: var(--text-primary);
        }
        .btn-secondary:hover { border-color: var(--text-secondary); }
    </style>
</head>
<body class="p-8">
    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        {% if event.remaining_tickets > 0 %}
            <a href="{{ url_for('book_event', event_id=event.id) }}" class="btn btn-primary">
                Book Now
            </a>
            {% if event.is_group_event %}
                <a href="{{ url_for('book_group', event_id=event.id) }}" class="btn btn-secondary">
                    <i class="fas fa-users mr-2"></i>
                    Group Booking
                </a>
            {% endif %}
        {% else %}
            <button disabled class="btn btn-secondary opacity-50 cursor-not-allowed">
                Sold Out
            </button>
        {% endif %}
    </div>
</body>
</html>
