<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encypherist :: Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161b22;
            --border-primary: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .panel {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
        }
        .header-text { 
            color: var(--accent-primary); 
        }
        .form-input, .form-select {
            background-color: #010409;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            width: 100%;
            transition: all 0.2s ease;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        select.form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%238b949e' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border: 1px solid var(--accent-primary);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2f81f7;
        }
        .image-preview {
            width: 100%; height: 200px;
            border-radius: 6px;
            border: 2px dashed var(--border-primary);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative; cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: var(--text-secondary);
        }
        .image-preview:hover { 
            border-color: var(--accent-primary); 
            color: var(--accent-primary);
        }
        .image-preview img {
            width: 100%; height: 100%; object-fit: cover; display: none;
        }
        .image-preview.has-image .upload-prompt { display: none; }
        .image-preview.has-image img { display: block; }
        .upload-prompt svg { width: 48px; height: 48px; margin: 0 auto 1rem; }
        
        /* Toggle Switch Styling */
        .toggle-switch {
            position: relative; display: inline-block;
            width: 50px; height: 28px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #30363d;
            transition: .4s; border-radius: 28px;
        }
        .toggle-slider:before {
            position: absolute; content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .toggle-slider { background-color: var(--accent-primary); }
        input:checked + .toggle-slider:before { transform: translateX(22px); }

        /* Group Settings Visibility */
        .group-settings {
            display: none;
        }
        .group-settings.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen">
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pt-12 pb-12">
        <div class="panel p-6 sm:p-8">
            <h2 class="text-3xl font-bold mb-8 text-center header-text">Create New Event</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-6 p-4 rounded-md {{ 'bg-red-900/50 border-red-600 text-red-300' if category == 'error' else 'bg-blue-900/50 border-blue-600 text-blue-300' }} text-center text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('create_event') }}" enctype="multipart/form-data" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Event Image</label>
                    <div class="image-preview" id="imagePreview">
                        <div class="upload-prompt">
                            <i class="fas fa-image text-4xl mb-2"></i>
                            <p>Click to upload event image</p>
                            <p class="text-xs">Recommended size: 800x600px</p>
                        </div>
                        <img id="previewImg" src="#" alt="Preview">
                    </div>
                    <input type="file" name="image" id="imageInput" accept="image/*" class="hidden">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Event Title</label>
                        <input type="text" name="title" required class="form-input" placeholder="Enter event title">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                        <select name="category" required class="form-select">
                            <option value="">Select Category</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Seminar">Seminar</option>
                            <option value="Cultural">Cultural</option>
                            <option value="Technical">Technical</option>
                            <option value="Sports">Sports</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                    <textarea name="description" required class="form-input h-32" placeholder="Enter event description"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Date & Time</label>
                        <input type="datetime-local" name="date" required class="form-input">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Location</label>
                        <input type="text" name="location" required class="form-input" placeholder="Enter event location">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Price (â‚¹)</label>
                        <input type="number" name="price" required class="form-input" min="0" step="0.01" placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Total Tickets</label>
                        <input type="number" name="total_tickets" required class="form-input" min="1" placeholder="e.g., 100">
                    </div>
                </div>

                <div class="flex items-center justify-between py-4 border-t border-b border-gray-800">
                    <div>
                        <label class="text-sm font-medium text-gray-300">Group Event</label>
                        <p class="text-xs text-gray-400">Allow group registrations</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" name="is_group_event" id="groupEventToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div id="groupSettings" class="group-settings space-y-4 pt-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Min Group Size</label>
                            <input type="number" name="min_group_size" class="form-input" min="2" value="2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Max Group Size</label>
                            <input type="number" name="max_group_size" class="form-input" min="2" value="10">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Group Registration Deadline</label>
                        <input type="datetime-local" name="group_deadline" class="form-input">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Group Instructions</label>
                        <textarea name="group_instructions" class="form-input h-24" placeholder="Enter instructions for group registration (optional)"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-primary !mt-8">Create Event</button>
            </form>
        </div>
    </main>

    <script>
        // Image preview functionality
        const imagePreview = document.getElementById('imagePreview');
        const imageInput = document.getElementById('imageInput');
        const previewImg = document.getElementById('previewImg');

        imagePreview.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.classList.add('has-image');
                }
                reader.readAsDataURL(file);
            }
        });

        // Group event settings toggle
        const groupEventToggle = document.getElementById('groupEventToggle');
        const groupSettings = document.getElementById('groupSettings');

        groupEventToggle.addEventListener('change', function() {
            const minGroupSizeInput = document.querySelector('input[name="min_group_size"]');
            const maxGroupSizeInput = document.querySelector('input[name="max_group_size"]');
            const groupDeadlineInput = document.querySelector('input[name="group_deadline"]');
            
            if (this.checked) {
                groupSettings.classList.add('active');
                minGroupSizeInput.required = true;
                maxGroupSizeInput.required = true;
                groupDeadlineInput.required = true;
            } else {
                groupSettings.classList.remove('active');
                minGroupSizeInput.required = false;
                maxGroupSizeInput.required = false;
                groupDeadlineInput.required = false;
            }
        });
    </script>
</body>
</html>
