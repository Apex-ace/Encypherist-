<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encypherist :: Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161b22;
            --border-primary: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .panel {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
        }
        .nav-bar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
        }
        .header-text { color: var(--accent-primary); }
        .form-input {
            background-color: #010409;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            width: 100%;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            border: 1px solid var(--border-primary);
        }
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
            font-weight: 600;
        }
        .btn-primary:hover { background-color: #80baff; }
        .btn-secondary {
            background-color: #21262d;
            color: var(--accent-primary);
        }
        .btn-secondary:hover { border-color: var(--accent-primary); }
    </style>
</head>
<body class="min-h-screen">
    <nav class="fixed w-full z-50 nav-bar">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-semibold header-text">Encypherist</h1>
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('login') }}" class="hover:text-blue-400 transition text-sm">Back to Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-32">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-6 p-4 rounded-md bg-blue-900/50 border border-blue-600 text-blue-300 text-center text-sm max-w-md mx-auto">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="panel p-8 max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-6 header-text">Forgot Password</h2>

            <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-400">Email Address</label>
                    <input type="email" name="email" class="form-input" required placeholder="your.email@example.com">
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>
                <p class="text-sm text-gray-500 text-center pt-4">
                    Remember your password?
                    <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline transition">
                        Login here
                    </a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
