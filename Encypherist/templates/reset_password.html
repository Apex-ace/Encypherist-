<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encypherist :: Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161b22;
            --border-primary: #30363d;
            --text-primary: #c9d1d9;
            --accent-primary: #58a6ff;
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        .panel {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
        }
        .nav-bar {
            background-color: rgba(13, 17, 23, 0.8);
            border-bottom: 1px solid var(--border-primary);
        }
        .header-text { color: var(--accent-primary); }
        .form-input {
            background-color: #010409;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            width: 100%;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            border: 1px solid var(--border-primary);
        }
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }
        .btn-secondary {
            background-color: #21262d;
            color: var(--text-primary);
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="fixed w-full z-50 nav-bar">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-semibold header-text">Encypherist</h1>
                <div class="flex items-center space-x-6">
                    <a href="{{ url_for('profile') }}" class="hover:text-blue-400 transition text-sm">Back to Profile</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-6 pt-32">
        <div class="panel p-8 max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-6 header-text">Reset Password</h2>
            <form action="{{ url_for('reset_password') }}" method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-400">Current Password</label>
                    <input type="password" name="current_password" class="form-input" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-400">New Password</label>
                    <input type="password" name="new_password" class="form-input" required minlength="6">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-400">Confirm New Password</label>
                    <input type="password" name="confirm_password" class="form-input" required>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
