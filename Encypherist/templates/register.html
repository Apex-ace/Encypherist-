<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encypherist :: Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <style>
        :root {
            --bg-primary: #0D1117;
            --bg-secondary: #161b22;
            --border-primary: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
        }
        body {
            font-family: 'Fira Code', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }
        #vanta-bg {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 0;
        }
        .panel {
            background-color: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            position: relative;
            z-index: 1;
        }
        .nav-bar {
            background-color: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-primary);
        }
        .header-text { color: var(--accent-primary); }
        .form-input {
            background-color: #010409;
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            width: 100%;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border: 1px solid var(--accent-primary);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-primary:hover { background-color: #80baff; }
        .role-option {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .role-option:hover {
            border-color: var(--text-secondary);
        }
        .role-option.selected {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
            background-color: rgba(88, 166, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="vanta-bg"></div>
    <nav class="fixed w-full z-50 nav-bar">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('landing') }}" class="text-2xl font-bold header-text">Encypherist</a>
                <a href="{{ url_for('landing') }}" class="text-sm text-gray-400 hover:text-white transition-colors">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center px-4 pt-16">
        <div class="panel w-full max-w-md p-6 sm:p-8">
            <h2 class="text-2xl font-bold mb-6 text-center header-text">Create Account</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-3 rounded-md {{ 'bg-red-900/50 border-red-500 text-red-300' if category == 'error' else 'bg-blue-900/50 border-blue-600 text-blue-300' }} text-center text-sm">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="grid grid-cols-2 gap-4">
                    <label class="role-option" onclick="selectRole('student')">
                        <input type="radio" name="role" value="student" class="hidden" required>
                        <h3 class="text-lg font-semibold mb-2">Student</h3>
                        <p class="text-sm text-gray-400">Book and attend</p>
                    </label>
                    <label class="role-option" onclick="selectRole('organizer')">
                        <input type="radio" name="role" value="organizer" class="hidden" required>
                        <h3 class="text-lg font-semibold mb-2">Organizer</h3>
                        <p class="text-sm text-gray-400">Create and manage</p>
                    </label>
                </div>

                <input type="email" name="username" required class="form-input" placeholder="Enter your email address">
                <input type="password" name="password" required class="form-input" placeholder="Create a password (min. 6 characters)">

                <button type="submit" class="btn-primary !mt-6">Create Account</button>
            </form>

            <p class="mt-8 text-center text-sm text-gray-500">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Login here</a>
            </p>
        </div>
    </main>

    <script>
        VANTA.FOG({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x2d4fa6,
            midtoneColor: 0x234891,
            lowlightColor: 0x161b22,
            baseColor: 0x0D1117,
            blurFactor: 0.50,
            speed: 1.20,
            zoom: 0.40
        });

        function selectRole(role) {
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('selected');
            });
            const selectedOption = document.querySelector(`.role-option input[value="${role}"]`).parentElement;
            selectedOption.classList.add('selected');
        }
    </script>
</body>
</html>
